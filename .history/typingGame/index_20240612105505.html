<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gujarati Typing Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="typing-section">
        <h1>Deep Computer Education Gujarati Typing Test Practice</h1>
        <div class="timer-div">
            <div id="show-time">0</div>
        </div>
        <h2>Choose a paragraph to type:</h2>
        <select id="paragraphSelector">
            <option value="">Select a paragraph</option>
            <option value="1">Paragraph 1</option>
            <option value="2">Paragraph 2</option>
            <option value="3">Paragraph 3</option>
        </select>
        <h2>Type the sentence below:</h2>
        <div id="showSentence"></div>
        <textarea id="textarea" disabled></textarea>
        <button id="btn">Start</button>
        <div id="score"></div>
        <div>
            <div id="showSentence"></div>
            <textarea id="typing_ground" disabled></textarea>
            <div id="score"></div>
            <div>Time: <span id="show-time">0</span> seconds</div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
