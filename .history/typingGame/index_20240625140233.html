<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarati Typing Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="lesson-section">
        <div class="header">
            <h1>Deep Computer Education</h1>
            <h2>Gujarati Typing Test Practice</h2>
        </div>
        <div class="lessons">
            <div class="lesson-card">
                Lesson 1: ક ખ ગ
                <input type="number" id="lesson1LoopCount" min="1" max="25" value="1">
                <button onclick="startTyping(1)">Start</button>
            </div>
            <div class="lesson-card">
                Lesson 2: Barakhadi
                <input type="number" id="lesson2LoopCount" min="1" max="25" value="1">
                <button onclick="startTyping(2)">Start</button>
            </div>
            <div class="lesson-card">
                Lesson 3: Simple Sentences
                <input type="number" id="lesson3LoopCount" min="1" max="25" value="1">
                <button onclick="startTyping(3)">Start</button>
            </div>
            <div class="lesson-card">
                Lesson 4: Tongue Twisters
                <input type="number" id="lesson4LoopCount" min="1" max="25" value="1">
                <button onclick="startTyping(4)">Start</button>
            </div>
            <div class="lesson-card">
                Lesson 5: Paragraphs
                <input type="number" id="lesson5LoopCount" min="1" max="25" value="1">
                <button onclick="startTyping(5)">Start</button>
            </div>
            <!-- Add more lessons here -->
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
