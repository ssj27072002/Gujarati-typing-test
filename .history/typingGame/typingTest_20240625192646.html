<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarati Typing Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Deep Computer Education</h1>
        <h2>Gujarati Typing Test Practice</h2>
        <div class="timer" id="show-time"></div>
    </div>
    <div class="typing-section">
        <div class="left-panel">
            <div class="upper-section" id="showSentence" class="scrollable-paragraph"></div>
        </div>
        <div class="right-panel">
            <div class="lower-section">
                <div id="coloredText" class="styled-textarea"></div>
                <textarea id="textarea" class="styled-textarea" disabled></textarea>
                <button id="btn" class="styled-button">Start</button>
                <div id="score"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
