  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Gujarati Typing Test Lessons</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="html" href="typingTest.html">
  </head>
  <body>
      <div class="lesson-section">
          <div class="header">
              <h1>Deep Computer Education</h1>
              <h2>Select a Lesson to Practice</h2>
          </div>
          <div class="lessons">
              <div class="lesson-card" data-lesson="1">Lesson 1</div>
              <div class="lesson-card" data-lesson="2">Lesson 2</div>
              <div class="lesson-card" data-lesson="3">Lesson 3</div>
              <!-- Add more lesson cards as needed -->
          </div>
        </div>
  
          <script>
        document.querySelectorAll('.lesson-card').forEach(card => {
            card.addEventListener('click', () => {
                const lesson = card.getAttribute('data-lesson');
                window.location.href = `typingTest.html?lesson=${lesson}`;
            });
        });
    </script>
</body>
</html>
